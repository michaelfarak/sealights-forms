<h1 class="title">List of persons</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef>Birthdate</th>
    <td mat-cell *matCellDef="let element">
      {{ formatBirthdate(element.birthdate) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="addresses">
    <th mat-header-cell *matHeaderCellDef>Addresses count.</th>
    <td mat-cell *matCellDef="let element">{{ element.addresses.length }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button
  mat-raised-button
  color="primary"
  style="margin-top: 30px"
  routerLink="/add-person"
>
  Add new person
</button>
