<h1 mat-dialog-title>Add city to {{ data.country }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.city" />
  </mat-form-field>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.city" cdkFocusInitial>
      Ok
    </button>
  </div>
</div>
